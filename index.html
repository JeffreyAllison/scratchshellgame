<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                CHOOSE in the SHELL GAME!!
            </h2>
            <div class="cups">
                <div class="cup">
                    <img src="./assets/concealedcup.png" id="cup-0" />
                    <button id="cup-button-0">Choose Cup1?</button>
                </div>
                <div class="cup">
                    <img src="./assets/concealedcup.png" id="cup-1" />
                    <button id="cup-button-1">Choose Cup2?</button>
                </div>
                <div class="cup">
                    <img src="./assets/concealedcup.png" id="cup-2" />
                    <button id="cup-button-2">Choose Cup3?</button>
                </div>
            </div>
            <div class="results">
                <div>Correct Guesses: <span id="wins">0</span></div>
                <div>Incorrect Guesses: <span id="losses">0</span></div>
                <div>Total Guesses: <span id="total">0</span></div>
            </div>

            <p class="paragraph-text">Try again!</p>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
