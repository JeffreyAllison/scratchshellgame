<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                guess in the SHELLLLLLL GAAAAAAAAME
            </h2>
            <div id="cup1-container" class="hiding-places">
                <div class="hiding-place">
                    <img src="./assets/cup1.png" class="hiding-img" />
                    <button id="cup1-button">Cup1</button>
                </div>
                <div id=" cup2-container" class="hiding-place">
                    <img src="./assets/cup2.png" class="hiding-img" />
                    <button id="cup2-button">Cup2</button>
                </div>
                <div id="cup3-container" class="hiding-place">
                    <img src="./assets/cup3.png" class="hiding-img" />
                    <button id="cup3-button">Cup3</button>
                </div>
            </div>
            <div class="output-text">You guessed right! <span id="wins">0</span> times</div>
            <div class="output-text">and wrong...</div> <span id="losses">0</span> times</div>
            <div class="output-text">out of</div>
            <div class="output-text"> <span id="total">0</span> attempts.</div>

            <p class="paragraph-text">Try again!</p>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
